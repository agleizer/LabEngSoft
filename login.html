<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Caminho Fácil - Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body class="bg-light">
		<nav class="navbar navbar-dark bg-success fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">← Voltar</a>
				<span class="navbar-text text-white">Acesso do Usuário</span>
			</div>
		</nav>

		<div class="container mt-5 pt-4">
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="cadastro-tab" data-bs-toggle="tab" data-bs-target="#cadastro" type="button" role="tab">Cadastro</button>
				</li>
			</ul>

			<div class="tab-content mt-3">
				<div class="tab-pane fade show active" id="login" role="tabpanel">
					<form>
						<div class="mb-3">
							<label class="form-label">E-mail</label>
							<input type="email" class="form-control" />
						</div>
						<div class="mb-3">
							<label class="form-label">Senha</label>
							<input type="password" class="form-control" />
						</div>
						<div class="d-grid">
							<button type="button" class="btn btn-primary" onclick="location.href='index.html'">Entrar</button>
						</div>
					</form>
				</div>

				<div class="tab-pane fade" id="cadastro" role="tabpanel">
					<form>
						<div class="mb-3">
							<label class="form-label">E-mail</label>
							<input type="email" class="form-control" />
						</div>
						<div class="mb-3">
							<label class="form-label">Senha</label>
							<input type="password" class="form-control" />
						</div>
						<div class="mb-3">
							<label class="form-label">Confirmar senha</label>
							<input type="password" class="form-control" />
						</div>
						<div class="form-check mb-3">
							<input class="form-check-input" type="checkbox" />
							<label class="form-check-label">Li e concordo com os Termos</label>
						</div>
						<div class="d-grid">
							<button type="button" class="btn btn-success" onclick="location.href='index.html'">Cadastrar</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
