<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Caminho Fácil – Mapa</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/style.css" />

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

		<style>
			html,
			body {
				height: 100%;
				margin: 0;
			}
			#map {
				height: calc(100vh - 120px);
				border-radius: 10px;
			}
			.navbar {
				z-index: 1000;
			}
		</style>
	</head>
	<body class="bg-light">
		<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">Caminho Fácil</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="rotas.html">Rotas</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="relatorio.html">Relatório</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="login.html">Usuário</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container mt-5 pt-4">
			<div class="input-group mb-3 mt-3">
				<input type="text" class="form-control" placeholder="Buscar rua..." />
				<button class="btn btn-success">Buscar</button>
			</div>
			<div id="map"></div>

			<div class="text-center my-3">
				<a href="detalhes.html" class="btn btn-primary btn-lg"> Ver detalhes da rua selecionada </a>
			</div>
		</div>

		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
		<script>
			const map = L.map("map").setView([-23.55, -46.63], 13); // São Paulo

			L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
				attribution: "&copy; OpenStreetMap contributors",
				maxZoom: 19,
			}).addTo(map);

			// Localização do usuário (se permitido)
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition((pos) => {
					const { latitude, longitude } = pos.coords;
					map.setView([latitude, longitude], 16);
					L.marker([latitude, longitude]).addTo(map).bindPopup("Você está aqui!").openPopup();
				});
			}

			// Marcadores simulando ruas avaliadas
			const ruas = [
				{ nome: "Rua XV de Novembro", coords: [-23.5489, -46.6388], nota: 4.2 },
				{ nome: "Rua Augusta", coords: [-23.5552, -46.6627], nota: 3.8 },
				{ nome: "Av. Paulista", coords: [-23.5614, -46.6559], nota: 4.6 },
			];

			ruas.forEach((r) => {
				const url = new URL("detalhes.html", window.location.href);
				url.searchParams.set("rua", r.nome);
				const link = `<a href="${url.toString()}">Ver detalhes</a>`;

				L.marker(r.coords).addTo(map).bindPopup(`<b>${r.nome}</b><br>Avaliação média: ${r.nota}<br>${link}`);
			});
		</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
